<!DOCTYPE html>
   <html>
    <head>
       <meta charset="UTF-8" />
        <title>Intro to Backend</title>
        <style>
             body{ font-family: Arial, Helvetica, sans-serif; } 
        </style>
    </head>
    <body>
	<h1> Forms </h1>
	
	<h2> Input Type Text </h2>
	<input type = "text" value = "cool!!!">
	
	<h2> Action attribute </h2>
	<form action="http://www.google.com/search">
	<input name="q">
	<input type="submit">
	</form>
	
	<h2> Password type </h2>
	<form >
	<input type = "password" name= "q">
	<input type = "submit">
	</form>
	<h2> Checkbox type </h2>
	<form >
	<input type = "checkbox" name= "q">
	<input type = "checkbox" name= "r">
	<input type = "checkbox" name= "s">
	<input type = "submit">
	</form>
	
	<h2> Radio button type with same name</h2>
	<form >
		<label> One
			<input type = "radio" name= "q" value = "one"></label>
			
		<label> Two
			<input type = "radio" name= "q" value = "two"></label>
		<label> Three
			<input type = "radio" name= "q" value = "three"></label>
		<input type = "submit">
	</form>
	
	<h2> Dropdown  List</h2>
	<form>
		<select name = "q">
			<option value = "1">the number one</option>
			<option value = "2">two more descriptive</option>
			<option value = "3">three more descriptive</option>
		</select>
		</br>
		<input type = "submit">
	</form>

            </body>
</html>
